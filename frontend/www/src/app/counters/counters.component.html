<div class="card-container">
  <md-card>
    <md-card-title>Global Count</md-card-title>
    <md-card-content class="secondary">
        {{global_count}}
    </md-card-content>
  </md-card>
  <md-card *ngFor="let counter of counters">
    <div class="colorblock" style="background-color: {{counter.shade}}"></div>
    <md-card-title>{{counter.hostname}}</md-card-title>
    <md-card-content class="secondary">
        {{counter.instance_count}}
    </md-card-content>
  </md-card>
</div>
